<div>
    <div class="content-header">
    <div class="title">
    Referral Sources
    </div>
    <div class="control-button">
        <button class="navigation-btn" ui-sref="referral-source.new" style="float:left;">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Referral Source
                    </span>
                </button>
    </div>
    </div>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Contact</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="referralSource in vm.referralSources track by referralSource.id">
                    <td><a ui-sref="referral-source-detail({id:referralSource.id})">{{referralSource.id}}</a></td>
                    <td>{{referralSource.name}}</td>
                    <td>{{referralSource.contact}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="referral-source-detail({id:referralSource.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="referral-source.edit({id:referralSource.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="referral-source.delete({id:referralSource.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
