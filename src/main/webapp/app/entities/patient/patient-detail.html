
<div>
    <div class="content-header">
    <div class="title">
    Patient Detail
    </div>
    </div>
    <br/>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.patient.name}}</span>
        </dd>
        <dt><span>MRN</span></dt>
        <dd>
            <span>{{vm.patient.medicalReferralID}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{vm.patient.age}}</span>
        </dd>
        <dt><span>Referral Source</span></dt>
        <dd>
            <a ui-sref="referral-source-detail({id:vm.patient.referralSource.id})">{{vm.patient.referralSource.id}}</a>
        </dd>
        <dt><span>Requesting Team<br/>Assignment</span></dt>
        <dd>
            <!-- <span>{{vm.patient.requestingAssignment}}</span> -->
            <span ng:class="{true:'glyphicon glyphicon-ok', false:'glyphicon glyphicon-remove'}[vm.patient.requestingAssignment=='Yes']" ></span>
        </dd>
        <dt><span>Resident/NP Notified</span></dt>
        <dd>
            <!-- <span>{{vm.patient.residentnpNotified}}</span> -->
            <span ng:class="{true:'glyphicon glyphicon-ok', false:'glyphicon glyphicon-remove'}[vm.patient.residentnpNotified=='Yes']" ></span>
        </dd>
        <dt><span>Attending Notified</span></dt>
        <dd>
            <!-- <span>{{vm.patient.attendingNotified}}</span> -->
            <span ng:class="{true:'glyphicon glyphicon-ok', false:'glyphicon glyphicon-remove'}[vm.patient.attendingNotified=='Yes']" ></span>
        </dd>
        <dt><span>Notes</span></dt>
        <dd>
            <span>{{vm.patient.note}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="patient-detail.edit({id:vm.patient.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>

<hr/>
<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="row-border hover"></table>
