
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPatientLabel">Create or edit a Patient</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.patient.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.patient.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.patient.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_medicalReferralID">Medical Referral ID</label>
            <input type="text" class="form-control" name="medicalReferralID" id="field_medicalReferralID"
                    ng-model="vm.patient.medicalReferralID"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                    ng-model="vm.patient.age"
                     />
        </div>
        <div class="form-group">
            <label for="field_referralSource">Referral Source</label>
            <select class="form-control" id="field_referralSource" name="referralSource" ng-model="vm.patient.referralSource" ng-options="referralSource as referralSource.id for referralSource in vm.referralsources track by referralSource.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_requestingAssignment">Person Requesting Team Assignment</label>
            <select class="form-control" name="requestingAssignment" id="field_requestingAssignment" ng-model="vm.patient.requestingAssignment">
              <option value="1" ng-selected="1">Yes</option>
              <option value="0" ng-selected="0">No</option>
            </select>
            <!-- <input type="text" class="form-control" name="requestingAssignment" id="field_requestingAssignment"
                    ng-model="vm.patient.requestingAssignment"
                     /> -->
        </div>
        <div class="form-group">
            <label class="control-label" for="field_residentnpNotified">Resident/NP Notified</label>
            <select class="form-control" name="residentnpNotified" id="field_residentnpNotified" ng-model="vm.patient.residentnpNotified">
              <option value="1" ng-selected="1">Yes</option>
              <option value="0" ng-selected="0">No</option>
            </select>
            <!-- <input type="text" class="form-control" name="residentnpNotified" id="field_residentnpNotified"
                    ng-model="vm.patient.residentnpNotified"
                     /> -->
        </div>
        <div class="form-group">
            <label class="control-label" for="field_attendingNotified">Attending Notified</label>
            <select class="form-control" name="attendingNotified" id="field_attendingNotified" ng-model="vm.patient.attendingNotified">
              <option value="1" ng-selected="1">Yes</option>
              <option value="0" ng-selected="0">No</option>
            </select>
            <!-- <input type="text" class="form-control" name="attendingNotified" id="field_attendingNotified"
                    ng-model="vm.patient.attendingNotified"
                     /> -->
        </div>        
        <div class="form-group">
            <label class="control-label" for="field_note">Notes</label>
            <!-- <input type="text" class="form-control" name="note" id="field_note"
                    ng-model="vm.patient.note"
                     /> -->
            <textarea  class="form-control" id="field_note" rows="4" cols="70" name="note" ng-model="vm.patient.note"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
