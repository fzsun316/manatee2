<div>
    <h2>Customlayouts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="customlayout.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Customlayout
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Title</span></th>
                    <th><span>Timestamp</span></th>
                    <th><span>Layout User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customlayout in vm.customlayouts track by customlayout.id">
                    <td><a ui-sref="customlayout-detail({id:customlayout.id})">{{customlayout.id}}</a></td>
                    <td>{{customlayout.title}}</td>
                        <td>{{customlayout.timestamp | date:'mediumDate'}}</td>
                    <td>
                        {{customlayout.layout_user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="customlayout-detail({id:customlayout.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="customlayout.edit({id:customlayout.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="customlayout.delete({id:customlayout.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
